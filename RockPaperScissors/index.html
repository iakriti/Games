<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="title">ROCK PAPER SCISSORS</p>

    <div class="options">
        <div class="option" id="Rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="option" id="Paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="option" id="Scissor">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user1-score">0</p>
            <div>YOU</div>
            <p class="hide" id="user1played">ROCK</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <div>COMPUTER</div>
            <p class="hide" id="compplayed">SCISSOR</p>
        </div>
    </div>
    <div class="msg-box" id="msgbox">
        <div class="msg">Play the game!</div>
    </div>




    <script src="app.js"></script>
</body>

</html>
